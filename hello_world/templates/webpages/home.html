<style>
    .discoverDS {
        display: flex;
        flex-direction: column;
        gap: 32 px;
        /* background-color: aqua; */
    }

    .headtopic {
        font-family: sans-serif;
        font-size: 1.75rem;
        font-weight: 500;
        margin-bottom: 0;
        margin-left: 10px;
    }

    .img-container {
        display: block;
        width: 100%;
    }

    .imgdisney {
        width: 100%;
        height: 35rem;
        border-radius: 10px;
        margin: 4px;
    }

    .linebutton {
        color: #25055D;
        display: flex;
        padding: 8px 24px;
        justify-content: center;
        align-items: center;
        gap: 45px;
        border-radius: 10px;
        border: 1px solid #290568;
        background: #FFF;
    }

    .linebutton-container {
        display: flex;
        padding-top: 10px;
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;
        align-self: stretch;
    }
    .cardd {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 20%;
        border-radius: 20px;
        background: #FFF;
    }
    .bigcomingevet {
        display: flex;
        padding: 53px 35px;
        flex-direction: column;
        gap: 32px;
        border-radius: 20px;
        background: #25055C;
        
    }
    .h4 {
        color: #25055D;
    }
    .buttonticket {
        border-radius: 10px;
        color: #FFF;
        font-family: Inter;
        font-size: 24px;
        background: #290568;
    }
    .pic1 {
        width: 470px;
        height: 350px;
        border-radius: 10px;
    }

</style>
{% extends 'webpages/layout.html' %}
{% load static %}
{% block title %}
Disneyland Reviews
{% endblock %}

{% block content %}
<div class="discoverDS">
    <p class="headtopic">Discover your Disneyland! </p>
    <div class="img-container">
        <img src="{% static 'images/disney.jpeg' %}" class="imgdisney" alt="logo" />
    </div>
    <div class="linebutton-container">
        <button class="linebutton">Share your thoughts about Disney!</button>
    </div>
</div>
<div class="upcomingevet">
    <p class="headtopic">Upcoming Events</p>
    <div class="bigcomingevet">
        <div class="cardd">
            <div class="image-container">
                <img src="{% static 'images/halloweenParis.webp' %}" class="pic1" alt="halloween">
            </div>
            <div class="text-button-container">
                <h4 class="h4">Halloween 2023</h4>
                <h4 class="h4">at Disneyland Paris!</h4>
                <button class="buttonticket">Ticket</button>
            </div>
        </div>
        <div class="cardd">
            <div class="image-container">
                <img src="{% static 'images/halloween.jpeg' %}" class="pic1" alt="halloween">
            </div>
            <div class="text-button-container">
                <h4 class="h4">Halloween 2023</h4>
                <h4 class="h4">at Disneyland Tokyo!</h4>
                <button class="buttonticket">Ticket</button>
            </div>
        </div>
    </div>
    {% endblock %}
