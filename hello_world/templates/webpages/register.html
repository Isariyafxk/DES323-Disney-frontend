<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Disney Reviews{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
{% load static %}
<style>
    .pic1 {
        max-width: 100%;
        height: 100%;
        display: block;
    }

    .form1 {
        width: 25%;
    }
    .form2 {
        width: 50%;
    }
    .col-7 {
        background-color: blueviolet;
    }
    .form-control{
        border-radius: 20px;
    }
</style>

<body>
    <div class="row row-cols-md3">
        <div class="col-md-5 col-5" style="height: 100vh;">
            <img src="{% static 'images/disney100.jpeg' %}" class="pic1" alt="disney100">
        </div>
        <div class="col-md-7 col-7">
            <p>Register</p>
            <div class="row  row-cols-md3">
                <div class="form1">
                    <label for="Username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="Username" placeholder="Name">
                </div>
                <div class="form1">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="Name">
                </div>
            </div>
            <div class="form2">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="xxxx@email">
            </div>
            <div class="row  row-cols-md3">
                <div class="form1">
                    <label for="Username" class="form-label">Password</label>
                    <input type="password" class="form-control" id="Username" placeholder="Password">
                </div>
                <div class="form1">
                    <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1"
                        placeholder="Password">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
